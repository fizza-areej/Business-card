<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="front">
        <div class="inner">
            <div class="img">
                <img src="images/main_image.png" alt="business-man" width="140px">
            </div>
            <div class="line">

            </div>
            <div class="text">
                <h1>Michal Johns</h1>
                <p>Solution Manager</p>
                <p>Street Address Here, Singapore, 2222</p>
                <div class="icon1">
                    <img src="icons/ic_baseline-phone.svg" alt="" width="20px">
                    <p>+000 12345 6789</p>
                </div>
                <div class="icon1">
                    <img src="icons/tabler_world.svg" alt="" width="20px">
                    <p>urwebsitename.com</p>
                </div>
                <div class="icon1">
                    <img src="icons/ic_baseline-email.svg" alt="" width="20px">
                    <p>urname@email.com</p>
                </div>
            </div>





        </div>



    </section>

    <section class="back">
        <div class="inner1">
            <img src="images/logo.png" alt="logo" width="100px">


        </div>


    </section>


</body>

</html>
